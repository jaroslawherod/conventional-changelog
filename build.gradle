allprojects {
    ext.versions = [
            cglib    : '3.1',
            grgit    : '1.5.0',
            groovy   : '2.4.6',
            lombok   : '1.16.6',
            reactor  : '2.5.0.BUILD-SNAPSHOT',
            spock    : '1.0-groovy-2.4',
            objenesis: '2.1',
            slf4j    : '1.7.18',
            semver   : '0.9.0'
    ]

}


subprojects {
    apply plugin: 'groovy'
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    repositories {
        maven { url 'http://repo.spring.io/snapshot' }
        mavenCentral()
    }

    dependencies {
        compile "org.projectlombok:lombok:${versions.lombok}"
        compile "io.projectreactor:reactor-core:${versions.reactor}"
        compile "org.ajoberstar:grgit:${versions.grgit}"
        compile "com.github.zafarkhaja:java-semver:${versions.semver}"

        compile "org.codehaus.groovy:groovy-all:${versions.groovy}"
        testCompile "org.spockframework:spock-core:${versions.spock}"

        testRuntime "cglib:cglib-nodep:${versions.cglib}"
        testRuntime "org.objenesis:objenesis:${versions.objenesis}"
        testRuntime "org.slf4j:slf4j-simple:${versions.slf4j}"

    }
    test{
        systemProperty 'org.slf4j.simpleLogger.defaultLogLevel', 'trace'
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.11'
}

